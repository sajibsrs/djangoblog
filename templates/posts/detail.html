{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="h2">Single post</h1>
            <hr class="mb-4">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="media">
                <svg class="rounded-circle mr-3" width="75" height="75" xmlns="http://www.w3.org/2000/svg"
                     preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                     aria-label="Completely round image: 75x75">
                    <title>{{ post.title }}</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                </svg>
                <div class="media-body">
                    <h2 class="mt-0 mb-2">{{ post.title }}</h2>
                    <p class="mb-2">by <a href="{% url 'author-posts' author_id=post.author_id %}">{{ post.author }}</a>
                        <small class="text-muted">on {{ post.created_on|date:'d-M-Y' }}</small>
                    </p>
                    <p class="mb-3">{{ post.content }}</p>
                    <p><a href="{% url 'posts-index' %}" class="btn btn-primary">All posts</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
